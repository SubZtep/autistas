name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18.1-bookworm
        env:
          POSTGRES_USER: autistas
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: autistas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.21.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.20.0"
          run_install: false

      - name: Install dependencies (workspaces)
        run: pnpm install -r

      - name: Build common package
        run: pnpm --filter @autistas/common build

      - name: Build backend
        run: pnpm --filter backend build

  version-bump:
    name: Apply Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [backend-test, mobile-check]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.21.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.20.0"
          run_install: false

      - name: Install dependencies
        run: pnpm install -r

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Apply version bumps
        uses: bahulneel/action-version@v0.47.3
        with:
          strategy: "apply-bump"
          base: "main"
          branch: "main"
          tag_prereleases: false

  backend-docker:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: version-bump

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Get backend version
        id: version
        run: |
          VERSION=$(node -p "require('./backend/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üç∫ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          # Use repository root as build context so Dockerfile can COPY root-level files
          context: .
          # Specify Dockerfile location inside the backend folder
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_IMAGE }}:latest
            ${{ vars.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}

  mobile-check:
    name: Mobile App Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.21.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.20.0"
          run_install: false

      - name: Install dependencies (workspaces)
        run: pnpm install -r

      - name: Check TypeScript
        run: pnpm --filter mobile exec tsc --noEmit
