services:
  postgres:
    image: postgres:18.0-alpine3.22
    container_name: autistas-db
    environment:
      POSTGRES_USER: autistas
      POSTGRES_PASSWORD: autistas_dev_password
      POSTGRES_DB: autistas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autistas"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: autistas-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://autistas:autistas_dev_password@postgres:5432/autistas
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: smollm2
      SYSTEM_PROMPT: "You are a helpful assistant. Answer questions based on the provided context."
      ALLOWED_ORIGINS: "*"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  web:
    build:
      context: .
      dockerfile: mobile/Dockerfile.web
    container_name: autistas-web
    environment:
      NODE_ENV: production
      EXPO_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "8081:8081"
    depends_on:
      - backend
    restart: unless-stopped


volumes:
  postgres_data:
