services:
  postgres:
    image: postgres:16-alpine
    container_name: autistas-db
    environment:
      POSTGRES_USER: autistas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autistas_prod_password}
      POSTGRES_DB: autistas
    # Expose only if you need external DB access; otherwise remove the port mapping
    ports:
      - '5432:5432'
    volumes:
      - ${POSTGRES_DATA_DIR:-/mnt/volume/autistas/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U autistas']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKER_IMAGE}
    container_name: autistas-backend
    labels:
      - com.centurylinklabs.watchtower.enable=true
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://autistas:${POSTGRES_PASSWORD:-autistas_prod_password}@postgres:5432/autistas
      LLM_API_URL: ${LLM_API_URL:-http://host.docker.internal:5001}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
    restart: unless-stopped


